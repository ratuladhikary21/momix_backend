<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Netflix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
 
  <!-- TAB ICON LINK -->
  <link rel="icon" href="assets/images/tab-icon1.webp">
 
  <link rel="stylesheet" type="text/css" href="sign up.css">

</head>

<body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img
            src="assets/images/logo1.jpeg"
            alt="Netflix-logo-svg"
        /></a>
      </div>
    </header>
    <div class="login-sqare">
      <h1 class="title">Sign Up</h1>
      <form action="#" class="sign-form">
        <div>
          <input
            class="input"
            type="first name"
            name="first name"
            placeholder="first name"
            required
            autocomplete="off"
          />
        </div>
        <div>
          <input
            class="input"
            type="email adress"
            name="email adress"
            placeholder="email adress"
            required
            autocomplete="off"
          />
        </div>
        <div>
            <input
              class="input"
              type="password"
              name="password"
              placeholder="Password"
              required
              autocomplete="off"
            />
          </div>
        <div><button class="button"  ><a herf="sign up.html"></a>Sign Up</button></div>

        <div class="check-div">
          <label class="container">
            <span class="remember-text"> Remember me </span>
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>
          <div class="help"><a href="#">Need help?</a></div>
        </div>
        <div class="facebook-div">
          <a href="#">
            <img
              class="icon-facebook"
              src="https://assets.nflxext.com/ffe/siteui/login/images/FB-f-Logo__blue_57.png"
              alt="facebook icon"
            />
            <span class="facebook-text"> Login with Facebook</span></a
          >
          <div class="new-to-netflix">
            <p>
              New to Netflix?
              <span class="sign-in-now"> <a href="sign in.html">Sign in now.</a> </span>
            </p>

            <p class="recaptcha">
              This page is protected by Google reCAPTCHA to ensure you're not a
              bot. <a href="#"> Learn more.</a>
            </p>
          </div>
        </div>
      </form>
    </div>

    <div>
      <footer class="footer">
        <div class="questions">
          <a id="questions" href="#"> Questions? Contact us.</a>
        </div>
        <div class="links-f">
          <a href="#">FAQ</a>
          <a href="#">Help Center</a>
          <a href="#">Terms of Use</a>
          <a href="#">Privacy</a>
          <a href="#">Cookie Preferences</a>
          <a href="#">Corporate Information</a>
        </div>

        <div class="language-selector">
          <select name="language" id="language-selector">
            
            <option value="english" >English</option>
            <option value="romanian">Hindi</option>
          </select>
        </div>
      </footer>
    </div>
  </body>
